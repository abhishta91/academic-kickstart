[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.60.1"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

# Redirects for content type migration

[[redirects]]
  from = "/post/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/publication/*"
  to = "/publications/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/project/*"
  to = "/projects/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/event/*"
  to = "/events/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/teaching/*"
  to = "/courses/:splat"
  status = 301
  force = true
